<div class="container-fluid mt-1">
    <!-- <app-tabs [tabList]="tabs" [activeTabName]="currentTab" (onTabChange)="getCurrentTab($event)"></app-tabs> -->
    <button routerLink="/employee-form?empid=0" class="btn btn-success">New Employee</button>
    <br>
    <div class="row">
        <!-- Table Column -->
     
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0">Employee List</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Department</th>
                                    <th>Designation</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of employeeList(); track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.fullName}}</td>
                                    <td>{{item.email}}</td>
                                    <td>{{item.gender}}</td>
                                    <td>{{item.departmentName}}</td>
                                    <td>{{item.designationName}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary"
                                            (click)="editEmployee(item.employeeId)">Edit</button>

                                        <button class="btn btn-sm btn-danger">Delete</button>
                                        
                                    </td>
                                </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
         


        <!-- Form Column -->

    </div>
</div>
